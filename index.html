<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="left_side">
        <h1>Learn to code by <br> Watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.<br> 
          Watching scripted tutorials is great, but understanding how<br> 
          developers think is invaluable.
        </p>
      </section>

      <section class="right_side">
        <div class="upperTab">
          <h2>Try it free 7 days <span class="first_span">then $20/mo. thereafter</span> </h2>
        </div>

        <div class="submissionForm">
          <form  action="#">
            <input  id="name" type="text" placeholder="Name" value="" />
            <h5 id="fifthHeadingName"></h5>
            <input  id="last_name" type="text"  value="" placeholder="Last Name" />
            <h5 id="fifthHeadingLName"></h5>
            <input  id="email" type="email"  value="" placeholder="Email" />
            <h5 id="fifthHeadingEmail"></h5>
            <input
              id="password"
              type="password"
              value=""
              placeholder="Password"
            />
            <h5 id="fifthHeadingPassword"></h5>
            
            <button id="button" type="submit" value="submit">CLAIM YOUR FREE TRIAL</button>
            <h4>By
            clicking the button, you are agreeing to our <span class="second_span">Terms and Services</span> </h4>
          </form>
        </div>
    </main>
   <script src="./script.js" defer></script>
  </body>
</html>
